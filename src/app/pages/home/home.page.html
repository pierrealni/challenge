<main class="w-100 py-5">

  <div class="d-flex justify-content-around p-3">
    <h6>Convert from euro to dollar !</h6>
  </div>


  <div class="d-flex flex-column flex-md-row justify-content-around p-5 input-container">


    <div class="input-group mb-5 mb-md-0">
      <div class="input-group-prepend">
        <span class="input-group-text">â‚¬</span>
      </div>
      <input #in currencyDecimal type="text" class="form-control">
    </div>


    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">$</span>
      </div>
      <input #out type="number" class="form-control" disabled>
    </div>

  </div>


  <div class="d-flex justify-content-center">
    <button class="btn btn-sm btn-primary" (click)="onCalculate()" [disabled]="loading">{{ loading? 'loading .. ' : 'CALCULATE' }}</button>
  </div>

</main>
